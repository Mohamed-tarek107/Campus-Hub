<!-- Floating Chat Button -->
<button class="chat-bubble" (click)="toggleChat()" [class.open]="isOpen">
  <svg *ngIf="!isOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
  </svg>
  <svg *ngIf="isOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
  </svg>
  <span class="bubble-label" *ngIf="!isOpen">GPA Advisor</span>
</button>

<!-- Chat Panel -->
<div class="chat-panel" [class.visible]="isOpen">

  <!-- Header -->
  <div class="chat-header">
    <div class="chat-header-left">
      <div class="advisor-avatar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20c0-4 3.6-7 8-7s8 3 8 7"/>
        </svg>
      </div>
      <div>
        <p class="advisor-name">GPA Advisor</p>
        <p class="advisor-status">
          <span class="status-dot"></span> AI powered
        </p>
      </div>
    </div>
    <button class="clear-btn" (click)="clearChat()" title="Clear chat">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
        <path d="M10 11v6M14 11v6"/>
      </svg>
    </button>
  </div>

  <!-- Messages -->
  <div class="chat-messages" #messagesContainer>
    <div class="message assistant" *ngIf="messages.length === 0">
      <div class="message-bubble">
        ðŸ‘‹ Hi! I'm your GPA Advisor. Tell me your current GPA and expected grades, and I'll help you plan your semester.
      </div>
    </div>

    <div
      class="message"
      *ngFor="let msg of messages"
      [ngClass]="msg.role"
    >
      <div class="message-bubble" [innerHTML]="msg.content"></div>
    </div>

    <div class="message assistant" *ngIf="isTyping">
      <div class="message-bubble typing">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <!-- Quick suggestions -->
  <div class="suggestions" *ngIf="messages.length === 0">
    <button class="suggestion-chip" *ngFor="let s of suggestions" (click)="sendSuggestion(s)">
      {{ s }}
    </button>
  </div>

  <!-- Input -->
  <div class="chat-input-wrap">
    <input
      type="text"
      [(ngModel)]="inputText"
      (keydown.enter)="sendMessage()"
      placeholder="Ask for GPA advice..."
      [disabled]="isTyping"
      class="chat-input"
    />
    <button
      class="send-btn"
      (click)="sendMessage()"
      [disabled]="!inputText.trim() || isTyping"
    >
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="22" y1="2" x2="11" y2="13"/>
        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
      </svg>
    </button>
  </div>

</div>
