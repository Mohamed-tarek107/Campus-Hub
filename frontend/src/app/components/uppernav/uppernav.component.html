<header class="topnav">

  <!-- Search -->
  <div class="search-wrap">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
    </svg>
    <input type="text" placeholder="Search courses, assignments..." />
  </div>

  <!-- Right side -->
  <div class="topnav-right">

    <!-- Notifications -->
    <button class="icon-btn" (click)="toggleNotifications()" #notifBtn>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
      <span class="notif-dot" *ngIf="hasNotifications"></span>
    </button>

    <!-- Notifications Dropdown -->
    <div class="dropdown notif-dropdown" *ngIf="showNotifications">
      <p class="dropdown-title">Notifications</p>
      <div class="notif-item" *ngFor="let n of notifications">
        <div class="notif-dot-sm"></div>
        <div>
          <p class="notif-text">{{ n.message }}</p>
          <p class="notif-time">{{ n.time }}</p>
        </div>
      </div>
      <p class="dropdown-empty" *ngIf="notifications.length === 0">No new notifications</p>
    </div>

    <!-- Avatar + Dropdown -->
    <div class="avatar-wrap" (click)="toggleUserMenu()" #avatarBtn>
      <div class="avatar">{{ initials }}</div>
      <div class="user-info">
        <span class="user-name">{{ username }}</span>
        <span class="user-role">Student</span>
      </div>
      <svg class="chevron" [class.rotated]="showUserMenu" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="6 9 12 15 18 9"/>
      </svg>
    </div>

    <!-- User Dropdown -->
    <div class="dropdown user-dropdown" *ngIf="showUserMenu">
      <p class="dropdown-title">My Account</p>
      <a routerLink="/profile" class="dropdown-item" (click)="showUserMenu = false">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        Profile
      </a>
      <a routerLink="/settings" class="dropdown-item" (click)="showUserMenu = false">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M4.93 4.93a10 10 0 0 0 0 14.14"/>
        </svg>
        Settings
      </a>
      <div class="dropdown-divider"></div>
      <button class="dropdown-item logout" (click)="onLogout()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Log out
      </button>
    </div>

  </div>
</header>
