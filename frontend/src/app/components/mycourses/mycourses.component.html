<div class="layout">
    <app-sidenav></app-sidenav>

    <div class="main">
        <app-topnav></app-topnav>

        <div class="page">

            <!-- Header -->
            <div class="page-header">
                <div>
                    <h1>My Courses</h1>
                    <p>Your enrolled courses for this semester.</p>
                </div>
                <div class="courses-count">
                    <span class="count-value">{{ courses.length }}</span>
                    <span class="count-label">Courses</span>
                </div>
            </div>

            <!-- Course Cards Grid -->
            <div class="courses-grid">
                <div class="course-card" *ngFor="let course of courses; let i = index">

                    <div class="card-top-bar" [style.background]="accentColors[i % accentColors.length]"></div>

                    <!-- Card Header -->
                    <div class="card-header">
                        <div class="course-icon" [style.background]="accentColors[i % accentColors.length] + '22'">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2"
                                [style.stroke]="accentColors[i % accentColors.length]">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="course-name">{{ course.course_name }}</h3>
                            <span class="course-credits">{{ course.credits }} Credit Hours</span>
                        </div>
                    </div>

                    <div class="card-divider"></div>

                    <!-- Details -->
                    <div class="card-details">

                        <div class="detail-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            <div>
                                <span class="detail-label">Doctor</span>
                                <span class="detail-value">{{ course.doctor_name }}</span>
                            </div>
                        </div>

                        <div class="detail-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" />
                                <line x1="16" y1="2" x2="16" y2="6" />
                                <line x1="8" y1="2" x2="8" y2="6" />
                                <line x1="3" y1="10" x2="21" y2="10" />
                            </svg>
                            <div>
                                <span class="detail-label">Day</span>
                                <span class="detail-value">{{ course.day | titlecase }}</span>
                            </div>
                        </div>

                        <div class="detail-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <polyline points="12 6 12 12 16 14" />
                            </svg>
                            <div>
                                <span class="detail-label">Time Slot</span>
                                <span class="detail-value">{{ course.timeslot }}</span>
                            </div>
                        </div>

                    </div>

                    <!-- Footer -->
                    <div class="card-footer">
                        <span class="enrolled-badge">
                            <span class="badge-dot"></span>
                            Enrolled
                        </span>
                        <button class="view-btn">
                            View Tasks
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <line x1="5" y1="12" x2="19" y2="12" />
                                <polyline points="12 5 19 12 12 19" />
                            </svg>
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
